<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <div class="center_img">

      <img class="preview_NFT" src="./images/image-equilibrium.jpg">
      <div class="overlay"></div>
      <div class="iconEye"><img src="./images/icon-view.svg"></div>

    </div>

    <div class="infos_NFT">

      <h1 class="name_NFT">Equilibrium #3429</h1>

      <p class="desc_NFT">Our Equilibrium collection promotes balance and calm.</p>

      <div class="stats_NFT">

        <div class="price_NFT">
          <img src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>

        <div class="time_NFT">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
        
      </div>
      
    </div>

    <hr>

    <div class="infos_Autor">
      <img src="./images/image-avatar.png">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    
  </main>

</body>
</html>
